<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP LINKS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>FaceBook</title>
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTS LINKS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="h1">facebook</h1>
                <p class="content">Facebook helps you connect and share with the people in your life</p>

            </div>
            <div class="col-lg-6 login">
                <form class="forms form-group" onsubmit="return validate()">

                    <input type="text" id="email" class="form-control inputs"
                        placeholder="Email address or phone number">
                    <span id="usererror" class="text-danger"></span>
                    

                    <input type="password" id="pwd" class="form-control inputs" placeholder="Password">
                    <span id="passworderror" class="text-danger"></span>

                    <button type="submit" class="btn btn-primary btn-lg logIn-Button inputs">Log In</button>
                    <p class="text-primary" style="text-align: center;">Forgetten password?</p>
                    <hr>
                    <button class="btn btn-color account-button">Create New Account</button>
                </form>
            </div>

        </div>
    </div>

    <script>
        function validate() {
            var user = document.getElementById("email").value;
            var pwd = document.getElementById("pwd").value;
            var reg = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            var reg2 = /^[a-zA-Z0-9]{6,}$/;

            if (user.match(reg)) {
                document.getElementById("usererror").innerHTML = "";
                
            }
            else {
                document.getElementById("usererror").innerHTML = "invalid email";
                return false;
            }




            if (pwd.match(reg2)) {
                document.getElementById("passworderror").innerHTML = "";
                
            }
            else {
                document.getElementById("passworderror").innerHTML = "invalid password";
                return false;
            }
        }
    </script>
</body>

</html>
